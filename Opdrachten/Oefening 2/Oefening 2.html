<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
        <script>
            // Initialize the robot arm
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Either use loadLevel or randomLevel to create a start scene
            robotArm.loadLevel("exercise 2");
            
            // My instructions come here
            	//Blok1
            robotArm.grab();
            for (i=1; i<=9; i++){
            	robotArm.moveRight();
            }
            robotArm.drop();
            	//Blok2
            for (i=1; i<=5; i++){
            	robotArm.moveLeft();
            }
            robotArm.grab();
			for (i=1; i<=5; i++){
            	robotArm.moveRight();
            }
            robotArm.drop();
            	//Blok3
			for (i=1; i<=2; i++){
            	robotArm.moveLeft();
            }
            robotArm.grab();
			for (i=1; i<=2; i++){
            	robotArm.moveRight();
            }
            robotArm.drop();
			for (i=1; i<=9; i++){
            	robotArm.moveLeft();
            }
            

            // Call run to run the animations
            robotArm.run();
        </script>
    </body>
</html>
